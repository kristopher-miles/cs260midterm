<html>
<head>
  <title>Comments</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="javascripts/frontApp.js"></script>
</head>
<h1>Store Management Interface</h1>
<body ng-app="comment" ng-controller="MainCtrl">
	<form ng-submit="addComment()">
		Product Name:<input type="text" ng-model="formContent.itemname"></input><br>
	    Price:<input type="text" ng-model="formContent.price"></input><br>
	    Picture URL:<input type="text" ng-model="formContent.imageurl"></input><br>
		<button type="submit">Add Product</button>
	</form>
<h2>Current Products</h2>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
    {{comment.title}} - Price:{{comment.price}} - Ordered: {{comment.upvotes}} <img src={{comment.image}} alt="Product Image" height="50" width="50">
  </div>


</body>
</html>
