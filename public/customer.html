<html>
<head>
  <title>Shopping Interface</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="javascripts/frontApp.js"></script>
</head>
<body ng-app="comment" ng-controller="MainCtrl">
	<h1>Shopping Interface</h2>
	<h2>Our Current Products</h2>

<form ng-submit="processOrder()">
  <div ng-repeat="comment in comments | orderBy: '-title'">
  <input type="checkbox" ng-model:"comment.checked"> {{comment.title}} - Price: {{comment.price}} <img src={{comment.image}} alt="Product Image" height="50" width="50">
  </div>
<button name="submit">Submit Purchase</button>
</form>
<h2>Shopping Cart</h2>
  <div ng-repeat="comment in cart | orderBy: '-title'">
  {{comment.title}} - Price: {{comment.price}} <img src={{comment.image}} alt="Product Image" height="50" width="50">
  </div>
</body>
</html>
